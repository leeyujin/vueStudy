<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>

        <!-- url의 변경에따라 컴포넌트가 뿌려지는 영역 (loginComponent, mainComponent)-->
        <router-view></router-view>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>

    var loginComponent = {
        template : '<div>login</div>'
    }

    var mainComponent = {
        template: '<div>main</div>'
    }

    var router = new VueRouter({
        // # 없애기위함
        mode : 'history',
        // 페이지의 라우팅 정보
        routes : [
            // 페이지 갯수만큼 객체 필요
            // 로그인 페이지 정보
            {
                // 페이지 url 이름
                path : '/login',
                // 해당 url에서 표시될 컴포넌트
                component : loginComponent
            },
            // 메인 페이지 정보
            {
                path : '/main',
                component : mainComponent
            }
        ]


    })

    new Vue({
        el : '#app',
        router : router
    })

</script>
</html>

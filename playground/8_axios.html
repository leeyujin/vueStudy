<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button v-on:click="getData">get user</button>
        <div>
            {{users}}
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el:'#app',
        data : {
            users : []
        },
        methods : {
            getData : function(){
                var vm = this;
                axios.get('https://jsonplaceholder.typicode.com/users/')
                    .then(function(res){
                        // axios 호출 후 this - 실행context가 변경되어 호출 전 this와 값 다름, 아래와같이 쓰면 Vue data 내 할당이 안됨
                        // this.users = res.data;
                        vm.users = res.data;
                    })
                    .catch(function(error){
                        console.log(error)
                    })
            }
        }
    })

</script>

</html>

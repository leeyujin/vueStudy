<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{ num }}</p>
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:add="addParentNum"></app-content>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    var appHeader = {
        template : '<button v-on:click="passEvent">click</button>',
        methods : {
            passEvent : function(){
                this.$emit('pass');
            }
        }
    }

    var appContent = {
        template : '<button v-on:click="addNumber">click Me</button>',
        methods : {
            addNumber : function(){
                this.$emit('add');
            }
        }

    }

    new Vue({
        el : "#app",
        components : {
            'app-header' : appHeader,
            'app-content' : appContent
        },
        methods : {
            logText : function(){
                console.log("hi");
            },
            addParentNum : function(){
                this.num++;
            }
        },
        data : {
            num : 10
        }
    })

</script>
</html>
